<Plugin write_graphite>
	<Node "Host">
		Host "graphite"
		Port "2003"
		Protocol "tcp"
		LogSendErrors true
		Prefix "collectd."
#		Postfix "collectd"
		StoreRates true
		AlwaysAppendDS false
		EscapeCharacter "_"
	</Node>
</Plugin>

<Include "/etc/collectd/collectd.conf.d">
	Filter "*.conf"
</Include>


