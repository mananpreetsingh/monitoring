#	UseBSDName false
#	UdevNameAttr "DEVNAME"
#</Plugin>


#<Plugin interface>
#	Interface "eth0"
#	IgnoreSelected false
#</Plugin>

#<Plugin load>
#	ReportRelative true
#</Plugin>

<Plugin memory>
#	ValuesAbsolute true
	ValuesPercentage true
</Plugin>


#<Plugin processes>
